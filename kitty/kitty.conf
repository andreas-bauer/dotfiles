font_family      SF Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 18.0

#: symbol_map U+E000-U+F8FF Symbols Nerd Font

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map shift+insert paste_from_clipboard

# Load dark theme as default
include ./themes/nightfox_duskfox.conf

# Swith between dark and light theme
map f1 set_colors --configured ~/.config/kitty/themes/nightfox_duskfox.conf
map f2 set_colors --configured ~/.config/kitty/themes/nightfox_dayfox.conf
map f3 set_colors --configured ~/.config/kitty/themes/nightfox_nordfox.conf

