font_family      SF Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 16.0

#: symbol_map U+E000-U+F8FF Symbols Nerd Font

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map shift+insert paste_from_clipboard

# BEGIN_KITTY_THEME
# Doom One
include current-theme.conf
# END_KITTY_THEME
